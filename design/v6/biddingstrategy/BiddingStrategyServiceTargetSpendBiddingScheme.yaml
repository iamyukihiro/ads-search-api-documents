BiddingStrategyServiceTargetSpendBiddingScheme:
  type: object
  nullable: true
  properties:
    bidCeiling:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">入札価格の上限です。（0～50000）<br>
        ※「0」が設定された場合、上限設定はありません。<br>
        このフィールドは、いずれの場合でも省略可能となります。</div>
        <div lang="en">Bid amount limit (0-50000).<br>
        * No limits if &#34;0&#34; is set.<br>
        This field is optional in any cases.</div>
  title: BiddingStrategyServiceTargetSpendBiddingScheme
  description: |
    <div lang="ja">BiddingStrategyServiceTargetSpendBiddingSchemeオブジェクトは、クリック数の最大化の自動入札設定情報を表します。 （BiddingStrategyService用のオブジェクトです。）<br>
    このフィールドは、省略可能となります。※ADD時、typeがTARGET_SPENDの場合は必須です。</div>
    <div lang="en">BiddingStrategyServiceTargetSpendBiddingScheme object describes Auto Bidding setting for Maximize Clicks.<br>
    This field is optional. *If type is 'TARGET_SPEND', this field is required in ADD operation.</div>
