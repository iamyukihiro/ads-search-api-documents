  nullable: true
  properties:
    enhancedCpcEnabled:
      $ref: 'CampaignServiceEnhancedCpcEnabled.yaml#/CampaignServiceEnhancedCpcEnabled'
  title: CampaignServiceManualCpcBiddingScheme
  description: |
    <div lang="ja">CampaignServiceManualCpcBiddingSchemeオブジェクトは、手動入札の設定情報を表します。<br>
