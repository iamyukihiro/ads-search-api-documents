    <div lang="en">CampaignServiceManualCpcBiddingScheme object displays a setting of Manual Bid.<br>
    This field is required when BiddingStrategyType is 'MANUAL_CPC' in ADD operation. For other BiddingStrategyType, this field is optional in ADD operation.</div>
