ConversionTrackerServiceAppConversionType:
  type: string
  nullable: true
  enum:
  - DOWNLOAD
  - IN_APP_PURCHASE
  - FIRST_OPEN
  - UNKNOWN
  title: ConversionTrackerServiceAppConversionType
  description: |
    <div lang="ja">ConversionTrackerServiceAppConversionTypeは、アプリのコンバージョンの種別を表します。<br>
    このフィールドは、ADD時に必須となります。</div>
    <div lang="en">ConversionTrackerServiceAppConversionType describes App conversion type.<br>
    This field is required in ADD operation.</div>
    <dl class=term>
      <dt class="term__item">DOWNLOAD</dt>
      <dd class="term__desc"><span lang="ja">アプリダウンロード時のコンバージョンです。</span><span lang="en">App download conversion.</span></dd>
      <dt class="term__item">IN_APP_PURCHASE</dt>
      <dd class="term__desc"><span lang="ja">アプリ内行動コンバージョンです。</span><span lang="en">In-app action conversion.</span></dd>
      <dt class="term__item">FIRST_OPEN</dt>
      <dd class="term__desc"><span lang="ja">アプリ初回起動コンバージョンです。</span><span lang="en">App first open conversion.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
