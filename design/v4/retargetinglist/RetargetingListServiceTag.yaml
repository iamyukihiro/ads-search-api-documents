RetargetingListServiceTag:
  type: object
  nullable: true
  properties:
    snippet:
      type: string
      nullable: true
      description: |
        <div lang="ja">サイトリターゲティングのタグです。</div>
        <div lang="en">RetargetingListServiceTag of Site Retargeting.</div>
    advancedSnippet:
      type: string
      nullable: true
      description: |
        <div lang="ja">
          リニューアル版のサイトリターゲティングタグは、従来のタグよりもブラウザーなどの環境の影響を受けづらい新しいフォーマットのタグです。 <br/>
          詳細は以下のヘルプを参照してください。<br>
          ・<a href="https://ads-help.yahoo.co.jp/yahooads/ss/articledetail?lan=ja&aid=7460">サイトリターゲティング用タグの取得とサイトへの設置</a><br>
          ※サイトジェネラルタグを含まないため、広告主様のウェブサイトにサイトジェネラルタグを別途設置する必要があります。
        </div>
        <div lang="en">
          The new format of site retargeting tag avoids the impacts such as changes made to the browser. <br/>
          See also the help below.<br>
          ・ <a href="https://ads-help.yahoo.co.jp/yahooads/ss/articledetail?lan=en&aid=6133">Acquire Site Retargeting Tag and Tagging on Site</a><br>
          * Since it does not include the site general tag, it is necessary to install the site general tag separately on the advertiser's website.
        </div>
  title: RetargetingListServiceTag
  description: |
    <div lang="ja">RetargetingListServiceTagは、サイトリターゲティングのタグを保持するオブジェクトです。</div><div lang="en">RetargetingListServiceTag is an object that holds tag of Site Retargeting.</div>
