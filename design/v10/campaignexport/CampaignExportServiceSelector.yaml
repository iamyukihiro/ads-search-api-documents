CampaignExportServiceSelector:
  type: object
  nullable: true
  required:
  - accountId
  properties:
    accountId:
      type: integer
      nullable: false
      format: int64
      description: |
        <div lang="ja">検索条件：アカウントIDです。</div>
        <div lang="en">Search condition: Account ID.</div>
    jobIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 500
      description: |
        <div lang="ja">検索条件：ジョブIDです。</div>
        <div lang="en">Search condition: Job ID.</div>
    jobStatuses:
      type: array
      nullable: true
      items:
        $ref: 'CampaignExportServiceJobStatus.yaml#/CampaignExportServiceJobStatus'
      maxItems: 4
    numberResults:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      maximum: 500
      default: 500
      description: |
        <div lang="ja">ページの最大件数です。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">Maximum number of results to return in this page. This field must be greater than or equal to 1. Also see Entity Limits per operation.</div>
    startIndex:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      default: 1
      description: |
        <div lang="ja">ページの先頭のインデックスです。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">Index of the first result to return in this page. This field must be greater than or equal to 1.</div>
  title: CampaignExportServiceSelector
  description: |
    <div lang="ja">CampaignExportServiceSelector オブジェクトは、登録したジョブを検索する条件を表します。</div>
    <div lang="en">CampaignExportServiceSelector object describes the condition to search registered job settings.</div>
