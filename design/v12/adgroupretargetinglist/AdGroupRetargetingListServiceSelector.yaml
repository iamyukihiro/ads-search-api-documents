AdGroupRetargetingListServiceSelector:
  type: object
  nullable: true
  required:
  - accountId
  properties:
    accountId:
      type: integer
      nullable: false
      format: int64
      description: |
        <div lang="ja">検索条件：アカウントIDです。</div>
        <div lang="en">Account ID.</div>
    adGroupIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 1000
      description: |
        <div lang="ja">検索条件：広告グループIDです。</div>
        <div lang="en">Ad group ID.</div>
    campaignIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 1000
      description: |
        <div lang="ja">検索条件：キャンペーンIDです。</div>
        <div lang="en">Campaign ID.</div>
    excludedType:
      $ref: 'AdGroupRetargetingListServiceExcludedType.yaml#/AdGroupRetargetingListServiceExcludedType'
    numberResults:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      maximum: 1000
      default: 500
      description: |
        <div lang="ja">ページの最大件数です。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">Maximum number of results to return in this page. This field must be greater than or equal to 1. Also see Entity Limits per operation.</div>
    startIndex:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      default: 1
      description: |
        <div lang="ja">ページの先頭のインデックスです。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">Index of the first result to return in this page. This field must be greater than or equal to 1.</div>
    targetListIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 1000
      description: |
        <div lang="ja">検索条件：ターゲットリストIDです。</div>
        <div lang="en">Target list ID.</div>
  title: AdGroupRetargetingListServiceSelector
  description: |
    <div lang="ja">AdGroupRetargetingListServiceSelector、広告グループレベルでのターゲットリスト設定の検索条件（実行パラメータ）を保持するオブジェクトです。</div>
    <div lang="en">AdGroupRetargetingListServiceSelector is an object that holds search condition (parameter).</div>
