ConversionTrackerServiceSelector:
  type: object
  nullable: true
  required:
  - accountId
  properties:
    accountId:
      type: integer
      nullable: false
      format: int64
      description: |
        <div lang="ja">アカウントIDです。</div>
        <div lang="en">Account ID.</div>
    appIds:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      maxItems: 500
      description: |
        <div lang="ja">アプリケーションIDです。</div>
        <div lang="en">App ID.</div>
    categories:
      type: array
      nullable: true
      items:
        $ref: 'ConversionTrackerServiceCategory.yaml#/ConversionTrackerServiceCategory'
      maxItems: 21
    conversionCountingTypes:
      type: array
      nullable: true
      items:
        $ref: 'ConversionTrackerServiceConversionCountingType.yaml#/ConversionTrackerServiceConversionCountingType'
      maxItems: 2
    conversionDateRange:
      $ref: 'ConversionTrackerServiceConversionDateRange.yaml#/ConversionTrackerServiceConversionDateRange'
    conversionTrackerIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 500
      description: |
        <div lang="ja">コンバージョントラッカーIDです。</div>
        <div lang="en">Conversion Tracker ID.</div>
    conversionTrackerTypes:
      type: array
      nullable: true
      items:
        $ref: 'ConversionTrackerServiceConversionTrackerType.yaml#/ConversionTrackerServiceConversionTrackerType'
      maxItems: 2
    excludeFromBiddings:
      type: array
      nullable: true
      items:
        $ref: 'ConversionTrackerServiceExcludeFromBidding.yaml#/ConversionTrackerServiceExcludeFromBidding'
      maxItems: 2
    numberResults:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      maximum: 500
      default: 500
      description: |
        <div lang="ja">ページの最大件数です。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">Maximum number of results to return in this page. This field must be greater than or equal to 1. Also see Entity Limits per operation.</div>
    startIndex:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      default: 1
      description: |
        <div lang="ja">ページの先頭のインデックスです。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">Index of the first result to return in this page. This field must be greater than or equal to 1.</div>
    statuses:
      type: array
      nullable: true
      items:
        $ref: 'ConversionTrackerServiceStatus.yaml#/ConversionTrackerServiceStatus'
      maxItems: 2
    trackingCodeTypes:
      type: array
      nullable: true
      items:
        $ref: 'ConversionTrackerServiceTrackingCodeType.yaml#/ConversionTrackerServiceTrackingCodeType'
      maxItems: 3
  title: ConversionTrackerServiceSelector
  description: |
    <div lang="ja">ConversionTrackerServiceSelectorオブジェクトは、操作の対象となるコンバージョントラッカーおよび操作を指定します。</div>
    <div lang="en">ConversionTrackerServiceSelector object specifies ConversionTracker and operation.</div>
