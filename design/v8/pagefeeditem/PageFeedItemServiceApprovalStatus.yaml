PageFeedItemServiceApprovalStatus:
  type: string
  nullable: true
  enum:
  - APPROVED
  - APPROVED_WITH_REVIEW
  - REVIEW
  - PRE_DISAPPROVED
  - POST_DISAPPROVED
  - UNKNOWN
  title: PageFeedItemServiceApprovalStatus
  description: |
    <div lang="ja">PageFeedItemServiceApprovalStatusは、審査ステータスを表します。</div>
    <div lang="en">PageFeedItemServiceApprovalStatus displays Editorial Status.</div>
    <dl class=term>
      <dt class="term__item">APPROVED</dt>
      <dd class="term__desc"><span lang="ja">承認済</span><span lang="en">The item is approved</span></dd>
      <dt class="term__item">APPROVED_WITH_REVIEW</dt>
      <dd class="term__desc"><span lang="ja">編集内容審査中</span><span lang="en">The item is approved<br>Updated items are under review</span></dd>
      <dt class="term__item">REVIEW</dt>
      <dd class="term__desc"><span lang="ja">審査中</span><span lang="en">Under editorial review<br>Newly added keywords/ads are under review, and not displayed yet</span></dd>
      <dt class="term__item">PRE_DISAPPROVED</dt>
      <dd class="term__desc"><span lang="ja">掲載不可</span><span lang="en">The item was rejected<br>Newly added keywords/ads have been rejected, so it cannot be displayed</span></dd>
      <dt class="term__item">POST_DISAPPROVED</dt>
      <dd class="term__desc"><span lang="ja">掲載停止</span><span lang="en">The item was rejected<br>Ads already displayed have been taken offline due to a result from post review</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
