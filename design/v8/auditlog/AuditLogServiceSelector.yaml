AuditLogServiceSelector:
  type: object
  nullable: true
  required:
  - accountId
  properties:
    accountId:
      type: integer
      nullable: false
      format: int64
      description: |
        <div lang="ja">アカウントIDです。</div>
        <div lang="en">Account ID</div>
    jobIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 1000
      description: |
        <div lang="ja">登録したジョブのIDです。</div>
        <div lang="en">Created job ID</div>
    jobStatuses:
      type: array
      nullable: true
      items:
        $ref: 'AuditLogServiceJobStatus.yaml#/AuditLogServiceJobStatus'
      maxItems: 4
    numberResults:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      maximum: 1000
      default: 500
      description: |
        <div lang="ja">ページの最大件数です。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">Maximum number of results to return in this page. This field must be greater than or equal to 1. Also see Entity Limits per operation.</div>
    startIndex:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      default: 1
      description: |
        <div lang="ja">ページの先頭のインデックスです。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">Index of the first result to return in this page. This field must be greater than or equal to 1.</div>
  title: AuditLogServiceSelector
  description: |
    <div lang="ja">AuditLogServiceSelectorオブジェクトは、登録したジョブを照会するための検索条件を保持します。</div>
    <div lang="en">AuditLogServiceSelector object retains search criterias to inquire a created job.</div>
