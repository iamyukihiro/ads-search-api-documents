CampaignWebpageServiceSelector:
  type: object
  nullable: true
  required:
  - accountId
  properties:
    accountId:
      type: integer
      nullable: false
      format: int64
      description: |
        <div lang="ja">アカウントID</div>
        <div lang="en">Account ID</div>
    campaignIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 1000
      description: |
        <div lang="ja">キャンペーンID</div>
        <div lang="en">Campaign ID</div>
    numberResults:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      maximum: 2000
      default: 500
      description: |
        <div lang="ja">ページの最大件数です。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">Maximum number of results to return in this page. This field must be greater than or equal to 1. Also see Entity Limits per operation.</div>
    startIndex:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      default: 1
      description: |
        <div lang="ja">ページの先頭のインデックスです。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">Index of the first result to return in this page. This field must be greater than or equal to 1.</div>
    targetIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 1000
      description: |
        <div lang="ja">除外設定を識別するID</div>
        <div lang="en">Unique ID for each identify excluded settings</div>
  title: CampaignWebpageServiceSelector
  description: |
    <div lang="ja">CampaignWebpageServiceSelectorオブジェクトは、取得する条件を保持します。</div>
    <div lang="en">CampaignWebpageServiceSelector object contains the rules to be acquired.</div>
