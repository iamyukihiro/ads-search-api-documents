FeedItemServiceOperation:
  type: object
  nullable: true
  required:
  - accountId
  - operand
  - placeholderType
  properties:
    accountId:
      type: integer
      nullable: false
      format: int64
      description: |
        <div lang="ja">アカウントIDです。</div>
        <div lang="en">Account ID.</div>
    operand:
      type: array
      nullable: true
      items:
        $ref: 'FeedItem.yaml#/FeedItem'
      minItems: 1
      maxItems: 2000
    placeholderType:
      $ref: 'FeedItemServicePlaceholderType.yaml#/FeedItemServicePlaceholderType'
  title: FeedItemServiceOperation
  description: |
    <div lang="ja">FeedItemServiceOperationオブジェクトは、フィードアイテムの情報を格納します。</div>
    <div lang="en">FeedItemServiceOperation contains the Feed Item information.</div>
