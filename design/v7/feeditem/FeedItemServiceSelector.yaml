FeedItemServiceSelector:
  type: object
  nullable: true
  required:
  - accountId
  properties:
    accountId:
      type: integer
      nullable: false
      format: int64
      description: |
        <div lang="ja">検索条件：アカウントIDです。</div>
        <div lang="en">Search condition: Account ID.</div>
    approvalStatuses:
      type: array
      nullable: true
      items:
        $ref: 'FeedItemServiceApprovalStatus.yaml#/FeedItemServiceApprovalStatus'
      maxItems: 5
    feedIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 1000
      description: |
        <div lang="ja">検索条件：フィードIDです。</div>
        <div lang="en">Search condition: Feed ID.</div>
    feedItemIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 1000
      description: |
        <div lang="ja">検索条件：フィードアイテムIDです。</div>
        <div lang="en">Search condition: Feed Item ID.</div>
    numberResults:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      maximum: 2000
      default: 500
      description: |
        <div lang="ja">ページの最大件数です。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">Maximum number of results to return in this page. This field must be greater than or equal to 1. Also see Entity Limits per operation.</div>
    placeholderTypes:
      type: array
      nullable: true
      items:
        $ref: 'FeedItemServicePlaceholderType.yaml#/FeedItemServicePlaceholderType'
      maxItems: 5
    startIndex:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      default: 1
      description: |
        <div lang="ja">ページの先頭のインデックスです。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">Index of the first result to return in this page. This field must be greater than or equal to 1.</div>
  title: FeedItemServiceSelector
  description: |
    <div lang="ja">FeedItemServiceSelectorオブジェクトは、フィードアイテムの情報を指定します。</div>
    <div lang="en">FeedItemServiceSelector describes the Feed item information.</div>
